<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Gastos</title>
</head>

<body>
  <div class="contenedor_principal">
    <h1>Control de Gastos</h1>
    <div class="añade_gastos">
      <h2>Añade tus gastos aquí</h2>
      <form>
        <label for="gasto">Gasto:</label><br>
        <input type="text" id="gasto" placeholder="Nombre Gasto" name="gasto"><br>
        <label for="cantidad">Cantidad:</label><br>
        <input type="number" id="cantidad" placeholder="Cantidad en $" name="cantidad"><br>
        <input type="button" value="Agregar" id="agregar" onclick="guardar()">
      </form>
      <div class="contenedor_secundario">
        <div class="dinero">
          <table>
            <thead>
            </thead>
            <tbody id="tarjetas">
            </tbody>
          </table>
          <label for="presupuesto">Presupuesto:</label>
          <input type="text" id="presupuesto" placeholder="$$$" name="presupuesto"
            onkeyup="if(event.keyCode===13) verificar_presupuesto()">
          <label for="restante">Restante:</label>
          <input type="text" id="restante" placeholder="$$$" name="restante">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
